{% extends 'base.html' %}

{% block title %}Удаление задания{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Удаление задания</h1>
    <p class="mb-4 text-gray-700">Вы уверены, что хотите удалить задание "{{ assignment.title }}"? Это действие нельзя отменить.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Удалить
        </button>
        <a href="{% url 'assignment-list' %}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
            Отмена
        </a>
    </form>
</div>
{% endblock %}
