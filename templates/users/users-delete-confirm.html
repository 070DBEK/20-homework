{% extends 'base.html' %}

{% block title %}Класс - Подтверждение удаления пользователя{% endblock %}

{% block content %}

<div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Подтверждение удаления пользователя</h1>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <p class="mb-4 text-gray-700">Вы уверены, что хотите удалить пользователя "{{ user.user_name }}"? Это действие нельзя отменить.</p>

        <form method="post">
            {% csrf_token %}
            <div class="flex items-center justify-between">
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Удалить
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'user_list' %}">
                    Отмена
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
